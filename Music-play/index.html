<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="img\favicon.ico">
	<link rel="stylesheet" href="css/main.css">
	<title>My Subscriptions - Vultr.com</title>
</head>

<body>
<div id="app">
	<!-- 容器 -->
	<div class="content">
		<!-- 主容器 -->
		<div class="main-content">
			<!-- 顶部容器 -->
			<div class="top-content">
				<!-- 顶部搜索栏和个人信息栏 -->
				<div class="search-nav">
					<!-- 搜索框导航扩展栏 -->
					<div class="top-nav">
						<button class="top-nav-l">
							<span class="icon-lb"></span>
						</button>
					</div>

					<!-- 搜索框 -->
					<!-- <div class="search">
						<input type="search" name="search" id="search">
					</div> -->

					<!-- 个人信息 -->
					<div class="top-login">
						<a href="">登陆</a>
						<a href="">注册</a>
					</div>


				</div>
				<!-- 中心容器 -->
				<div class="center-content">


				<!-- 左边导航栏 -->
				<div class="left-nav">
				</div>

				<!-- 中间卡片详情栏 -->
				<div class="center-nav">

				<img src="img/background.jpg"  alt="">

</div>
				<!-- 右边列表栏 -->
				<div class="right-nav"></div>


				</div>
			</div>
			<!-- 底部播放器 -->
			<!-- 底部容器 -->
			<div class="paly-con">
			<div class="bottom-content">

				<div class="Audio">
					<audio id="audioTag" src="audio/眉间不点砂.mp3"></audio>
					<div class="pgs">
						<div class="pgs-play" id="progress" style="width: 0%;"></div>
						<!-- <img src="progress.psd"> -->
					</div>
					<div class="controls">
						<div class="gm dn">
							眉间不点砂
						</div>
						<div class="gm1">
							新九九八十一
						</div>
						<!-- <span class="played-time">00:00</span> -->
						<button class="pre" id="pre">
							<span class=" icon-pre"></span>
						</button>
						<button class="play-pause" id="playPause">
							<span class="icon-btn icon-play"></span>
						</button>
						<button class="next" id="next">
							<span class="icon-next"></span>
						</button>
						<!-- <span class="audio-time" id="audioTime">0</span> -->

					</div>
				</div>

			</div>
			</div>
		</div>

	</div></div>

<script type="text/javascript"src="js/jquery.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
